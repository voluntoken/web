{% extends 'base.html' %}
{% block title %} {{title}}{% endblock %}
{% block content %}
	<h2>{{title}}</h2>
	
		{% for x in events%}
					
				<div style="outline: 5px solid black;">	
					{{x}}
					<br>{{x.description}}
					<br>
					 
					<a href="{% url 'edit_event' x.id %}">
						 EDIT
					</a> 		
					
					<a href="{% url 'delete_event' x.id %}">
						 DELETE
					</a> 						
				</div>
				
				<br>
				<br>
				
		{% endfor %}


		<a href="{% url 'home' %}">
			 HOME
		</a> 	

{% endblock %}
