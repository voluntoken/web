{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block title %}Sign Up{% endblock %}
{% block content %}
<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="p-5">
              {% if user.is_authenticated %}
                <h1 class="h3 mb-4 text-gray-800"> Hi {{ user.username }}!</h1>
                <a href="{% url 'logout' %}" class="btn btn-primary btn-user btn-block">Logout</a>
              {% else %}
                <h1 class="h3 mb-4 text-gray-800">You are not logged in.</h1>
                <a href="{% url 'login' %}" class="btn btn-primary btn-user btn-block">Login</a>

                <a href="{% url 'signup_volunteer' %}" class="btn btn-primary btn-user btn-block">Sign Up User</a>

                <a href="{% url 'signup_ngo' %}" class="btn btn-primary btn-user btn-block">Sign Up NGO</a>

                <a href="{% url 'signup_business' %}" class="btn btn-primary btn-user btn-block">Sign Up Business</a>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.js' %}"></script>

</body>
{% endblock %}
